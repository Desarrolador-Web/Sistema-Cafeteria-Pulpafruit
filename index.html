<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Button Dispose Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Ejemplo de $().button('dispose')</h1>
    <div id="buttonContainer">
      <button id="myButton" class="btn btn-primary">Haz clic</button>
    </div>
    <button id="removeButton" class="btn btn-danger mt-3">Eliminar botón</button>
    <button id="recreateButton" class="btn btn-success mt-3">Recrear botón</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
      // Asigna un evento al botón original
      $('#myButton').on('click', function() {
        alert('Botón clicado');
      });

      // Botón para eliminar
      $('#removeButton').on('click', function() {
        const $button = $('#myButton');
        
        if ($button.length) {
          // Limpia cualquier instancia de Bootstrap del botón
          $button.button('dispose');
          
          // Elimina el botón del DOM
          $button.remove();
          alert('Botón eliminado.');
        } else {
          alert('El botón ya no existe.');
        }
      });

      // Botón para recrear
      $('#recreateButton').on('click', function() {
        if (!$('#myButton').length) {
          // Agrega un nuevo botón al contenedor
          $('#buttonContainer').html('<button id="myButton" class="btn btn-primary">Haz clic</button>');

          // Reasigna el evento
          $('#myButton').on('click', function() {
            alert('Botón clicado nuevamente');
          });

          alert('Botón recreado.');
        } else {
          alert('El botón ya existe.');
        }
      });
    });
  </script>
</body>
</html>
